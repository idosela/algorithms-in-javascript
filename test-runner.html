<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="bin/jasmine.css">
  <script type="text/javascript" src="bin/jasmine.js"></script>
  <script type="text/javascript" src="bin/jasmine-html.js"></script>


  <!-- Source files -->
  <script type="text/javascript" src="src/common.js"></script>

  <script type="text/javascript" src="src/bubble-sort.js"></script>
  <script type="text/javascript" src="src/insertion-sort.js"></script>
  <script type="text/javascript" src="src/merge-sort.js"></script>
  <script type="text/javascript" src="src/quick-sort.js"></script>
  <script type="text/javascript" src="src/selection-sort.js"></script>

  <script type="text/javascript" src="src/binary-search-tree.js"></script>


  <!-- Spec files  -->
  <script type="text/javascript" src="test/sort-spec.js"></script>

  <script type="text/javascript" src="test/binary-search-tree-spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
